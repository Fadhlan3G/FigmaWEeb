        <a class="navbar-brand" href="index.html">Cat Reviewer</a>

<!-- Login Form Section -->
<section class="vh-100" style="background-color: #4b1248;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        
                        <h3 class="mb-5">Sign In</h3>

                        <form action="submit_login.php" method="POST">
                            <!-- Email Input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="emailInput" class="form-control form-control-lg" name="email" required />
                                <label class="form-label" for="emailInput">Email</label>
                            </div>

                            <!-- Password Input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="passwordInput" class="form-control form-control-lg" name="password" required />
                                <label class="form-label" for="passwordInput">Password</label>
                            </div>

                            <!-- Submit Button -->
                            <button class="btn btn-dark btn-lg btn-block mb-3" type="submit">Login</button>

                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-outline-dark me-2">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button type="button" class="btn btn-outline-dark">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                        </form>

                        <!-- Register Link -->
                        <p class="mt-3">Don't have an account? <a href="register.html">Register here</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
